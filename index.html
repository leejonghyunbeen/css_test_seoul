<html lang="ko">
<head>

    <title>서울시청header</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/common.css">
</head>
<body>
    <header>
        <nav>
            <div class="left">             
                <a href="#"><img src="./images/sprite/seoul.png" alt="서울"></a>
                <a href="#">서울소식</a>
                <a href="#">시민참여</a>
                <a href="#">분야별정보</a>

            <form action="#" method="get" id="top_menu">

                    <legend id="skip">header</legend>

                    </span>
                    <select name="lang" id="lang">

                    </select>
                    <button type="button">go</button>

            </form>
            <div class="weader">
                <p><span>27.5℃</span></p>
